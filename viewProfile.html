<!DOCTYPE html>
<HTML LANG="es">
    <HEAD>        
        <META CHARSET="UTF-8">
        <link rel="stylesheet" href="css/style_gral.css">
        <script type="text/javascript" src="js/user_functions.js"></script>
    </HEAD>
    <BODY>
        <div class="container-form">
            <div class="wrap2">
                <form action="" class="form" id="formViewAccount" name="formViewAccount" method="post">
                    <div class="row">
                        <div class="col">
                            <h5 class="modal-title" id="modalRegisterLabel">Informacion Actual</h5>
                        </div><br><br>
                    </div>
                    <div class="row">
                        <div class="input-group col">
                            <input type="text" id="name" name="name" maxlength="50" readonly>
                            <label class="label" for="name">Nombre(s)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="input-group col">
                                    <input type="text" id="apPaterno" name="apPaterno" maxlength="50" readonly>
                                    <label class="label" for="apPaterno">Apellido Paterno</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="input-group col">
                                    <input type="text" id="apMaterno" name="apMaterno" maxlength="50" readonly>
                                    <label class="label" for="apMaterno">Apellido Materno</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="col input-group">
                                    <input type="text" id="nss" name="nss" maxlength="11" readonly>
                                    <label class="label" for="nss">NSS</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="col input-group">
                                    <input type="text" id="curp" name="curp" maxlength="18" readonly>
                                    <label class="label" for="curp">CURP</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="col input-group">
                                    <input type="text" id="gender" name="gender" maxlength="30" readonly>
                                    <label class="label" for="gender">Genero</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="col input-group">
                                    <input type="text" id="civilStatus" name="civilStatus" maxlength="30" readonly>
                                    <label class="label" for="civilStatus">Estado Civil</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    Fecha Nacimiento              
                    <div class="row">
                        <div class="col-responsive3"><br>
                            <div class="row">
                                <div class="input-group col">
                                    <input type="text" id="bornDay" name="bornDay" maxlength="50" readonly>
                                    <label class="label" for="bornDay">Dia</label>
                                </div>  
                            </div>  
                        </div>    
                        <div class="col-responsive3"><br>
                            <div class="row">
                                <div class="input-group col">
                                    <input type="text" id="bornMonth" name="bornMonth" maxlength="50" readonly>
                                    <label class="label" for="bornMonth">Mes</label>
                                </div>  
                            </div>  
                        </div>  
                        <div class="col-responsive3"><br>
                            <div class="row">
                                <div class="input-group col">
                                    <input type="text" id="bornYear" name="bornYear" maxlength="50" readonly>
                                    <label class="label" for="bornYear">AÃ±o</label>
                                </div>  
                            </div>  
                        </div>                  
                    </div><br>                   
                    <div class="row">
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="col input-group">
                                    <input type="email" id="email" name="email" maxlength="50" readonly>
                                    <label class="label" for="email">Correo electronico</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="col input-group">
                                    <input type="text" id="phone" name="phone" maxlength="50" readonly>
                                    <label class="label" for="phone">Telefono</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="input-group col">
                                    <input type="text" id="cp" name="cp" maxlength="50" readonly>
                                    <label class="label" for="cp">CP</label>
                                </div>  
                            </div>  
                        </div>  
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="input-group col">
                                    <input type="text" id="state" name="state" maxlength="50" readonly>
                                    <label class="label" for="state">Estado</label>
                                </div>  
                            </div> 
                        </div>  
                    </div>
                    <div class="row">
                        <div class="input-group col">
                            <input type="text" id="municipality" name="municipality" maxlength="50" readonly>
                            <label class="label" for="name">Municipio/Localidad</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group col">
                            <input type="text" id="suburb" name="suburb" maxlength="50" readonly>
                            <label class="label" for="suburb">Colonia</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group col">
                            <input type="text" id="street" name="street" maxlength="50" readonly>
                            <label class="label" for="street">Calle</label>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="input-group col">
                                    <input type="text" id="externalNumber" name="externalNumber" maxlength="50" readonly>
                                    <label class="label" for="externalNumber">Numero Exterior</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-responsiveModal">
                            <div class="row">
                                <div class="input-group col">
                                    <input type="text" id="internalNumber" name="internalNumber" maxlength="50" readonly>
                                    <label class="label" for="internalNumber">Numero Interior</label>
                                </div>    
                            </div>
                        </div>   
                    </div>
                </form>
            </div>
        </div>
    </BODY>

    <div class="modal fade positionReponse" id="modalReponse" tabindex="-1" role="dialog" aria-labelledby="modalReponse" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-body container">
                <div class="row">
                    <div class="col-3">
                        <IMG id="imgModalResponse" SRC="" TITLE="respuesta" class="imgResponse">
                    </div>
                    <div class="col-9 textResponse">
                        <p id="pModalResponse">-</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</HTML>
